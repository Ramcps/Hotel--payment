<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zippy Bot Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .bot {
      background: #e0f7fa;
      text-align: left;
    }
    .user {
      background: #c8e6c9;
      text-align: right;
    }
    .button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chatBox">
    <h2>Zippy Bot ðŸ¤–</h2>
  </div>

  <div style="text-align: center;">
    <button class="button" onclick="startAutomation()">Start Automation</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    const chatFlow = [
      { sender: "bot", text: "Hello! Welcome to Zippy Hotel. How can I help you today?" },
      { sender: "user", text: "Hi, I want to book a room" },
      { sender: "bot", text: "Great! Double room selected." },
      { sender: "user", text: "I need a double room" },
      { sender: "bot", text: "2 nights stay â€“ got it." },
      { sender: "user", text: "For 2 nights" },
      { sender: "bot", text: "Check-in from 1st July." },
      { sender: "user", text: "From 1st July" },
      { sender: "bot", text: "The price is â‚¹3000 per night. Total â‚¹6000." },
      { sender: "user", text: "What's the price?" },
      { sender: "bot", text: "Booking confirmed!" },
      { sender: "user", text: "Ok, book it" },
      { sender: "bot", text: "You're welcome! Enjoy your stay." },
      { sender: "user", text: "Done. Thanks!" }
    ];

    let index = 0;

    function displayMessage(msg) {
      const div = document.createElement("div");
      div.className = `message ${msg.sender}`;
      div.innerText = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startAutomation() {
      if (index < chatFlow.length) {
        displayMessage(chatFlow[index]);
        index++;
        setTimeout(startAutomation, 1500); // Delay between messages
      }
    }
  </script>

</body>
</html>
