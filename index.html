<!DOCTYPE html>
<html>
<head>
  <title>Project X - Room Booking</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ¤– Welcome to Project X</h2>
    <p>How can I assist you today?</p>

    <div id="main-options">
      <button class="btn" onclick="showBooking()">Room Booking</button>
      <button class="btn">Room Enquiry</button>
      <button class="btn">Hotel Info</button>
      <button class="btn">Checkout</button>
    </div>

    <div id="ac-nonac" class="hidden">
      <h3>Choose Room Category</h3>
      <button class="btn" onclick="showAC()">AC</button>
      <button class="btn" onclick="showNonAC()">NON-AC</button>
    </div>

    <div id="ac-options" class="hidden">
      <h4>Choose AC Room</h4>
      <button class="btn" onclick="confirmRoom('AC - Single')">Single</button>
      <button class="btn" onclick="confirmRoom('AC - Double')">Double</button>
      <button class="btn" onclick="confirmRoom('AC - Suite')">Suite</button>
    </div>

    <div id="nonac-options" class="hidden">
      <h4>Choose NON-AC Room</h4>
      <button class="btn" onclick="confirmRoom('NON-AC - Single')">Single</button>
      <button class="btn" onclick="confirmRoom('NON-AC - Double')">Double</button>
      <button class="btn" onclick="confirmRoom('NON-AC - Deluxe')">Deluxe</button>
    </div>

    <div id="confirmation" class="hidden">
      <h3>âœ… Booking Confirmed</h3>
      <p id="room-type"></p>
      <p>Booking ID: <span id="booking-id"></span></p>
      <p>Time: <span id="timestamp"></span></p>
    </div>
  </div>

  <script>
    function showBooking() {
      document.getElementById("main-options").classList.add("hidden");
      document.getElementById("ac-nonac").classList.remove("hidden");
    }

    function showAC() {
      document.getElementById("ac-options").classList.remove("hidden");
      document.getElementById("nonac-options").classList.add("hidden");
    }

    function showNonAC() {
      document.getElementById("nonac-options").classList.remove("hidden");
      document.getElementById("ac-options").classList.add("hidden");
    }

    function confirmRoom(type) {
      const id = 'BILL' + Math.floor(100000 + Math.random() * 900000);
      const now = new Date().toLocaleString();

      document.getElementById("ac-nonac").classList.add("hidden");
      document.getElementById("ac-options").classList.add("hidden");
      document.getElementById("nonac-options").classList.add("hidden");

      document.getElementById("room-type").innerText = "Room: " + type;
      document.getElementById("booking-id").innerText = id;
      document.getElementById("timestamp").innerText = now;

      document.getElementById("confirmation").classList.remove("hidden");
    }
  </script>

</body>
</html>
