<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zippy Bot Booking – Phase 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .slots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .slot {
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border: 2px solid transparent;
    }

    .slot:hover {
      background: #bbdefb;
    }

    .selected {
      background: #2196f3;
      color: white;
      border-color: #0d47a1;
    }

    .confirm {
      margin-top: 25px;
      text-align: center;
    }

    .confirm button {
      padding: 12px 30px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .confirm button:hover {
      background: #388e3c;
    }

    .bill {
      margin-top: 20px;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zippy Bot – Room Booking</h2>
    <div class="slots">
      <div class="slot">Room A<br>10:00 – 11:00</div>
      <div class="slot">Room B<br>11:00 – 12:00</div>
      <div class="slot">Room C<br>12:00 – 1:00</div>
      <div class="slot">Room D<br>1:00 – 2:00</div>
    </div>

    <div class="confirm">
      <button onclick="confirmBooking()">Confirm Booking</button>
    </div>

    <div class="bill" id="billBox"></div>
  </div>

  <script>
    const slots = document.querySelectorAll('.slot');
    const billBox = document.getElementById('billBox');
    let selectedSlot = null;

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        slots.forEach(s => s.classList.remove('selected'));
        slot.classList.add('selected');
        selectedSlot = slot.textContent.trim();
      });
    });

    function confirmBooking() {
      if (selectedSlot) {
        const billId = 'ZP-' + Math.floor(Math.random() * 90000 + 10000);
        const bookingInfo = {
          id: billId,
          slot: selectedSlot,
          time: new Date().toLocaleString()
        };

        localStorage.setItem('zippyBooking', JSON.stringify(bookingInfo));

        billBox.innerHTML = `
          <strong>✅ Booking Confirmed!</strong><br/><br/>
          <b>Bill ID:</b> ${billId}<br/>
          <b>Room:</b> ${bookingInfo.slot}<br/>
          <b>Time:</b> ${bookingInfo.time}
        `;
        billBox.style.display = 'block';
      } else {
        alert("❌ Please select a room before confirming.");
      }
    }
  </script>
</body>
</html>
